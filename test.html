<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <label for="userNmae">userName:</label>
        <input type="text" name="" id="userNmae">
    </div>
    <div>
        <button id="click">Submit</button>
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#click").click(function() {
            let userNmae = $("#userNmae").val();
            let url = "https://localhost:8080/api/v1/createStaff";
            var bodyData = JSON.stringify({
                nameStaff: userNmae
            }); // Dữ liệu muốn gửi
            console.log(bodyData)
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Thiết lập header
                },
                body: bodyData // Dữ liệu gửi đi
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                console.log(data);
            })
        })
    })
</script>

</html>
